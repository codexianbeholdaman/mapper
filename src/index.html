<!DOCTYPE html>

<html lang="en">
	<head>
		<title>Mapping stuff</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<div id="maps">
			<div id="adder">
				<input id="map_adder_input">
				<div id="map_adder_button"></div>
			</div>
			<div id="maps_list"></div>
		</div>

		<div id="map_data">
			<header>
				<input id="map_name" value="map name" disabled>
				<div class="standard_button" id="rename">Rename</div>
			</header>
			<div id="map_proper" style="width:max-content"></div>
			<div id="data">
				<div class="partial_data" id="point_data" style="border:3px dotted #663300">
					<label for="general" style="font-size:17px">General</label> <textarea name="general" id="general_text" style=" height:200px;"></textarea>
					<label for="scripts" style="font-size:17px">Scripts</label> <textarea name="scripts" id="scripts_text" style="height:150px"></textarea>
					<label for="images" style="font-size:17px">Images</label> <textarea name="images" id="images_text" style="height:100px"></textarea>
					<label for="shorthand" style="font-size:17px">Shorthand</label> <input name="shorthand" id="shorthand_text" style="height:40px"/>
					<br>
					<label><input type="checkbox" name="usable" id="usable"/>Usable</label>
					<label><input type="checkbox" name="North_border" id="North_border"/>N</label>
					<label><input type="checkbox" name="West_border" id="West_border"/>W</label>
					<label><input type="checkbox" name="East_border" id="East_border"/>E</label>
					<label><input type="checkbox" name="South_border" id="South_border"/>S</label>

					<div style="font-weight:bold">Cell type</div>
					<div id="terrains"></div>
					<div id="point_images"></div>
					<div class="data_type_label" style="background:#663300">Point data</div>
				</div>

				<div class="partial_data" id="general_data" style="border:3px dotted #99004D">
					<label for="map_general" style="font-size:17px">General</label> <textarea name="map_general" id="map_general" style="height:200px"></textarea>
					<input type="checkbox" name="ground_truth" id="ground_truth"/>
					<label for="ground_truth">Ground Truth mode</label>
					<div>
						<label for="fly" style="font-size:20px">Fly</label> <input name="fly" id="fly" style="width:200px; height:30px; font-size:20px"/>
					</div>
					<div>
						<label for="teleport" style="font-size:20px">Teleport</label> <input name="teleport" id="teleport" style="width:200px; height:30px; font-size:20px"/>
					</div>

					<div>
						<label for="order" style="font-size:20px">Order</label> <input name="order" id="order" style="width:200px; height:30px; font-size:20px"/>
					</div>
					<div>
						<label for="model_blobber" style="font-size:20px">Blobber</label> <input type="radio" name="model" id="model_blobber"/>
						<label for="model_overhead" style="font-size:20px">Overhead</label> <input type="radio" name="model" id="model_overhead"/>
					</div>
					<div>
						<label for="map_size" style="font-size:20px">Map size</label> <input name="map_size" id="map_size" style="width:200px; height:30px; font-size:20px"/>
					</div>
					<div id="map_types_box"></div>
					<div class="data_type_label" style="background:#99004D">Map data</div>
				</div>

				<div class="partial_data" id="transforms" style="border:3px dotted #FF5500">
					<div>
						<label for="translate" style="font-size:20px">Translate</label> <input name="translate" id="translate" placeholder="0,0" style="width:200px; height:30px; font-size:20px"/>
					</div>
					<div id="cutter" class="standard_button" style="width:150px; height:40px; line-height:40px">Default cut</div>
					<div class="data_type_label" style="background:#FF5500">Transforms</div>
				</div>
			</div>
		</div>

		<div>
			<a id="saver">Save</a>
			<label id="load_label"><input id="loader" multiple type="file" style="display:none"/>Load</label>
			<div id="orderer">Order</div>
		</div>

		<script type="module" src="index.js"></script>
	</body>
</html>
